<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Test</title>
    <link rel="stylesheet" href="d.css">
</head>
<body>
    
    
    <div id="game">
        <h3>Dungeon Sweeper</h3>

        <div id="stats">
            <span class="stat">HP: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">EXP: <strong><span id="expText">0</span></strong></span>
            <span class="stat">GOLD: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Fight enemy</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Monster Health<strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dungeon Sweeper, you have to defeat the dungeon boss
            to be able leave this dungeon.
        </div>
    </div>
<script src="d.js"></script>

</body>
</html>
